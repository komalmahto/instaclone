- hosts: insta_server
  become: true
  gather_facts: false
  vars:
      git_repo_url: https://github.com/komalmahto/instaclone.git
      repo_path: /home/komalmahto/instaclone
      repo_branch: master
      mysql_root_password: ''
      ansible_python_interpreter: /usr/bin/python3
  tasks: 
  - name: Run the equivalent of "apt-get update" as a separate step
    apt:
     update_cache: yes
  - name: Ansible shell module multiple commands
    shell: 'curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash -'
  - name: Install reqired packages
    apt: name={{ item }} state=present
    with_items:
      - git
      - curl
      - wget
      - nginx
      - nodejs
  - name: Clone a private repository
    git:
     repo: "{{ git_repo_url }}"
     dest: "{{ repo_path }}"
     version: "{{ repo_branch }}"
     accept_hostkey: yes
  - name: Install all node-modules in  client
    npm:
      path: "{{ repo_path }}/client"
      state: present
  - name: Install all node-modules in  server
    npm:
      path: "{{ repo_path}}/server"
      state: present
  - name: Build app
    command: npm run build
    args:
      chdir: "{{ repo_path }}/client"